<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Physics Music</title>
</head>
<body>
    <h1>Physics Music Experience</h1>
    <div class="author">By Angelo Ge</div>
    <div class="container">
        <div class="circle" id="circle1">Acceleration</div>
        <div class="circle" id="circle2">Falling!</div>
        <div class="circle" id="circle3">Moment<br>and Momentum</div>
        <div class="circle" id="circle4">Measurement</div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription" class="description"></p>
            <audio id="modalAudio" controls>
                <source id="modalAudioSource" src="acceleration.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="speed-control">
                <label for="speedSelect">Playback Speed:</label>
                <select id="speedSelect">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <button id="toggleLyrics">Show Lyrics</button>
            <div id="lyrics" class="lyrics"></div>
            <p id="musicStyle" class="music-style"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
